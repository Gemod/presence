<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="description" content="">
<meta name="author" content="">
<link rel="shortcut icon" href="static/favicon.ico">

<script src="http://code.jquery.com/jquery-2.1.3.min.js"></script>
<script
	src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
<script src="js/jquery.timeago.js" type="text/javascript"></script>


<title>HLCS Presence | Panel</title>

<!-- Bootstrap core CSS -->
<link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
<link href="bootstrap/css/signin.css" rel="stylesheet">

<style>
h3 {
	margin-top: 8px;
}

.entry {
	margin-bottom: 10px;
	margin-left: 10px;
}

.user {
	color: green;
	font-weight: bold
}

.timeago {
	color: gray;
	font-size: 12px;
}

.label {
	text-transform: uppercase;
}
</style>


<!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
<!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>

	<div id="wrapper" ng-app="presence-web"
		ng-controller="presence-controller">

		<div class="container" ng-show="!logged()">

			<div class="form-signin">
				<h2 class="form-signin-heading">HLCS Presence</h2>
				<input ng-model="user.username" type="text" class="form-control"
					placeholder="Username" required autofocus> <input
					ng-model="user.password" type="password" class="form-control"
					placeholder="Password" required> 
				<button class="btn btn-lg btn-primary btn-block" ng-click="login()">Accedi</button>
			</div>

		</div>

		<div class="panel" ng-show="logged()">
			<nav class="navbar navbar-inverse navbar-static-top"
				role="navigation">
				<div class="container">
					<div class="navbar-header">
						<button class="navbar-toggle collapsed" aria-controls="navbar"
							aria-expanded="false" data-target="#navbar"
							data-toggle="collapse" type="button">
							<span class="sr-only">Toggle navigation</span> <span
								class="icon-bar"></span> <span class="icon-bar"></span> <span
								class="icon-bar"></span>
						</button>
						<a class="navbar-brand" href="#">HLCS Presence</a>
					</div>
					<div id="navbar" class="navbar-collapse collapse">
						<ul class="nav navbar-nav">
						</ul>
						<ul class="nav navbar-nav navbar-right">
							<li><a href="/admin">Admin</a></li>
							<li><a href="#" ng-click="logout()">Logout</a></li>
						</ul>
					</div>
				</div>
			</nav>

			<div class="container theme-showcase" role="main">
				<div class="page-header">
					<h1>Control Panel</h1>
					<p class="lead">
						Ciao <strong>{{ user.username }}</strong>
					</p>
				</div>

				<div class="row">

					<div class="col-sm-3">

						<div class="panel panel-primary" ng-repeat="gate in gates">
							<div class="panel-heading">
								<h3 class="panel-title">{{ gate.label }}</h3>
							</div>
							<div class="panel-body">
								<div style="float: left">
									<h3>
										<span ng-class="gate.state.cssClass">{{
											gate.state.label }}</span>
									</h3>
								</div>
								<div style="float: right">
									<button class="btn btn-lg btn-primary"
										ng-click="open_gate(gate)" ng-disabled="gate.button.disabled"
										type="button">Apri</button>
								</div>
							</div>
						</div>

					</div>

					<div class="col-sm-2">
						<div class="panel panel-primary">
							<div class="panel-heading">
								<h3 class="panel-title">Ultimi ingressi</h3>
							</div>
							<div id="requests" class="panel-body"
								ng-repeat="access in access_list">
								<div class="entry">
									<div class="user">{{ access.user }}</div>
									<div class="timeago" ng-attr-title="{{access.time}}"></div>
								</div>
							</div>
						</div>
					</div>

				</div>
			</div>
		</div>
	</div>

	<!-- Bootstrap core JavaScript
    ================================================== -->
	<!-- Placed at the end of the document so the pages load faster -->
	<script src="bootstrap/js/bootstrap.min.js"></script>

	<script src="js/presence.js"></script>

</body>
</html>
